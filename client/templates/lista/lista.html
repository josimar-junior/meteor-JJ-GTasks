<template name="lista">

    <div class="row">

    <div class="col s12 m6">
      <ul class="collection with-header">
        <li class="collection-header red"><h6 style="color:white">A fazer!</h6></li>
        {{#each tarefas}}
          {{#unless status}}

          <li class="collection-item">
            <div class="row sem-margin-bottom">
              <div class="col s6 m7">
                <span>{{nome}}</span>
                </div>
                <div class="col s6 m5">

                  <a class="btn-floating btn-small waves-effect waves-light blue espaco-btn-custom right removeTarefa" >
                    <i class="mdi-action-delete"></i>
                  </a>
                  <a class="btn-floating btn-small waves-effect waves-light blue espaco-btn-custom right editaTarefa">
                    <i class="mdi-editor-mode-edit"></i>
                  </a>

                 <input class="check" type="checkbox" id="{{_id}}" checked="{{status}}">
                 <label class="right" for="{{_id}}"></label>
               </div>
             </div>

          </li>
          {{/unless}}
        {{/each}}

      </ul>

  </div>



<div class="col s12 m6">
      <ul class="collection with-header">
        <li class="collection-header blue"><h6 style="color:white">Conclu√≠do!</h6></li>

                    <i class="mdi-editor-mode-edit"></i>
                  </a>

                 <input class="check" type="checkbox" id="{{_id}}" checked="{{status}}">
                 <label class="right" for="{{_id}}"></label>
               </div>
             </div>

          </li>
          {{/if}}
        {{/each}}

      </ul>

  </div>

</div>
</template>
